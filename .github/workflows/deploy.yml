name: Deploy
 
on: 
  push:
    branches:
      - master
 
jobs:
  build:
 
    runs-on: ubuntu-latest
    environment: master
 
    steps:
    - uses: actions/checkout@v2
 
    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSH_KEY }}
      with:
        source: "."
        target: "/home/${{ secrets.USERNAME }}/marcher.is"
 
    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSH_KEY }}
        script: marcherdeploy
